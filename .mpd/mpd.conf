music_directory "/run/media/hornet/Miso/Music"
playlist_directory "/run/media/hornet/Miso/Music"
db_file "/home/hornet/.mpd/mpd.db"
log_file "/home/hornet/.mpd/mpd.log"
pid_file "/home/hornet/.mpd/mpd.pid"
state_file "/home/hornet/.mpd/mpdstate"

audio_output {
	type "alsa"
	name "alsa audio"
	mixer_type "software"
}

audio_output {
	type                    "fifo"
	name                    "my_fifo"
	path                    "/tmp/mpd.fifo"
	format                  "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6600"
